	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<a href="/" class="logo"><strong>DBHS</strong> <span>Reuse. Recycle. Remarkable!</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>

						<ul class="links">

						</ul>

							<li><a href="#" class="button primary fit">Get Started</a></li>
							<li><a href="#" class="button fit">Log In</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main" class="alt">
						<section id="one">
							<div class="inner">
							<!-- Form -->
							<h2>Sign Schedule</h2>
								<h4>Operating hours</h4>
								<form method="post" action="#">
									<div class="row gtr-uniform">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="opening-time" id="opening-time" value="" placeholder="Opening Time" />
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="text" name="closing-time"od-saturday id="closing-time" value="" placeholder="Closing Time" />
										</div>
										<!-- Break -->
										<h4>Operating Days</h4>
										<div class = row gtr-uniform>
											<div class="col-4 col-12-small">
												<input type="checkbox" id="od-monday" name="od-monday" checked>
												<label for="od-monday">Monday</label>
											</div>
											<div class="col-4 col-12-small">
												<input type="checkbox" id="od-tuesday" name="od-tuesday" checked>
												<label for="od-tuesday">Tuesday</label>
											</div>
											<div class="col-4 col-12-small">
												<input type="checkbox" id="od-wednesday" name="od-wednesday" checked>
												<label for="od-wednesday">Wednesday</label>
											</div>
											<div class="col-4 col-12-small">
												<input type="checkbox" id="od-thursday" name="od-thursday" checked>
												<label for="od-thursday">Thursday</label>
											</div>
											<div class="col-4 col-12-small">
												<input type="checkbox" id="od-friday" name="od-friday" checked>
												<label for="od-friday">Friday</label>
											</div>
											<div class="col-4 col-12-small">
												<input type="checkbox" id="od-saturday" name="od-saturday">
												<label for="od-saturday">Saturday</label>
											</div>
											<div class="col-4 col-12-small">
												<input type="checkbox" id="od-sunday" name="od-sunday">
												<label for="od-sunday">Sunday</label>
											</div>
										</div>
										<!-- Break -->
										<!-- <div class="col-12">
											<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
										</div> -->
										<!-- Break -->
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Next" class="primary" /></li>
												<li><input type="reset" value="Reset" /></li>
											</ul>
										</div>
									</div>
								</form>
							</div>
						</section>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="icons">
								<li><a href="#" class="icon brands alt fa-twitter"><span class="label">Twitter</span></a></li>

								<li><a href="#" class="icon brands alt fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
							</ul>

							</ul>

					</footer>

			<script src="static/js/jquery.min.js"></script>

				flatpickr("#opening-time, #closing-time", { 
				  enableTime: true, // Enable time picking if needed
				  noCalendar: true,
				  dateFormat: "H:i" // Set the desired date and time format
				}); 
			  </script>
